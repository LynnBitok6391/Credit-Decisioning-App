server.port=8081
spring.datasource.url=jdbc:mysql://localhost:3306/creditdecisiondb
spring.datasource.username=root
spring.datasource.password=@Lynn6391
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Connection pool settings for better performance
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Enable actuator endpoints for health check
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# API key for frontend authentication
app.api-key=your-secure-api-key-here

# CORS configuration
spring.web.cors.allowed-origins=http://localhost:5173,http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true
